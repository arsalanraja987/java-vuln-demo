name: Auto Fix Java Vulnerability

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Make fix.sh executable
        run: chmod +x fix.sh

      - name: Run fix.sh
        run: ./fix.sh

      - name: Set up Git credentials
        run: |
          git config --global user.name "AutoFix Bot"
          git config --global user.email "autofix@bot.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and Push Fix
        run: |
          git add .
          git commit -m "Auto-fixed path traversal vulnerability" || echo "No changes to commit"
          git push origin main
